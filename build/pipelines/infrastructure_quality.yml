            parameters:
              environmentTag: "dev"
        displayName: "dev"
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - checkout: self
            persistCredentials: true
          - template: repo_template/build/pipelines/code_quality_templates/infracost.yml

  ## Lightweight scanning tool by Checkmarx that is very easy to setup and run
